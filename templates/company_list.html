<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 10px 0;
        }
        li a {
            text-decoration: none;
            color: #0066cc;
        }
        li a:hover {
            text-decoration: underline;
        }
        .back-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>
    <h2>Company List</h2>
    {% if companies %}
        <ul>
            {% for company in companies %}
                <li><a href="/company-details?company={{ company }}">{{ company }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No companies found.</p>
    {% endif %}
    <a href="/" class="back-button">Back to Dashboard</a>
</body>
</html>
