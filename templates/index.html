<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }
        .tally-info {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard">Dashboard</div>
    <div class="tally-info">Tally Info</div>
    <a href="/company-list" class="button">See Company List</a>
</body>
</html>
